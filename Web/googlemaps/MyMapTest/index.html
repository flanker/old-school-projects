<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>google maps test</title>
    <link href="StyleSheet.css" rel="stylesheet" type="text/css" />
    <script src="jquery-1.3.2.js" type="text/javascript"></script>
    <script src="http://ditu.google.cn/maps?file=api&amp;v=2&amp;key=abcdefg&sensor=false"
        type="text/javascript"></script>
    <script src="JScript.js" type="text/javascript"></script>
</head>
<body onunload="GUnload()">
    <div id="map_canvas" style="width: 800px; height: 600px">
    </div>
    <div id="map_control">
        <fieldset>
            <input id="map_type1" type="radio" name="map_type" value="normal_map" />
            <label for="map_type1">Normal map</label><br />
            <input id="map_type2" type="radio" name="map_type" value="satellite_map" checked="checked" />
            <label for="map_type2">Satellite map</label><br />
            <input id="map_type3" type="radio" name="map_type" value="hybrid_map" />
            <label for="map_type3">Hybrid map</label>
        </fieldset>
        <fieldset>
            <input id="btnPanLeft" type="button" value="Pan left" />
            <input id="btnPanRight" type="button" value="Pan right" />
            <input id="btnPanUp" type="button" value="Pan up" />
            <input id="btnPanDown" type="button" value="Pan down" />
            <br />
            <input id="btnZoomIn" type="button" value="Zoom in" />
            <input id="btnZoomOut" type="button" value="Zoom out" />
        </fieldset>
        <fieldset>
            <input id="btnGetLngLat" type="button" value="Get LngLat" />
            <input id="btnSetLngLat" type="button" value="Set LngLat" />
            <br />
            <label for="lng">Longitude</label>
            <input id="lng" type="text" name="lng" />
            <br />
            <label for="lat">Latitude</label>
            <input id="lat" type="text" name="lat" />
            <br />
            <input id="btnGetAddress" type="button" value="Get Address" />
            <input id="btnSetAddress" type="button" value="Set Address" />
            <br />
            <label for="address">Address</label>
            <input id="address" type="text" name="address" />
        </fieldset>
        <fieldset>
            <label for="info">Info</label>
            <input id="info" type="text" name="info" />
            <br />
            <input id="btnInfoWindow" type="button" value="Open info window" />
        </fieldset>
        <fieldset>
            <input id="btnAddMarkers" type="button" value="Add markers in beijing" />
        </fieldset>
    </div>
    <div id="contextMenu">
        <ul>
            <li><a id="mGetLngLat" href="#">Get LngLat</a></li>
            <li><a id="mGetAddress" href="#">Get address</a></li>
            <hr />
            <li><a id="mSetCenter" href="#">Set center</a></li>
            <li><a id="mAddMarker" href="#">Add marker</a></li>
            <li><a id="mRemoveMarker" href="#">Remove marker</a></li>
        </ul>
    </div>
</body>
</html>
