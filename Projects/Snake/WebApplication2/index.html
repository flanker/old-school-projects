
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html> 
    <head> 
        <title>Javascript Snake Game</title> 

        <script src="snake.js" type="text/javascript"></script>
        <link href="snake.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript"> 
            window.onload = function() {
                new Snake('snake', 15, 15, 'score', 'time', 'high-score', 'reset-high-score', 'speed-');
            }
        </script> 
    </head> 
    <body> 
        <div> 
            <ul id="header"> 
                <li><span class="header-title">Objective:</span> Collect as many apples as possible.</li> 
                <li><span class="header-title">Colors:</span> <span id="key-snake-segment">Snake</span>, <span id="key-apple">Apple</span>.</li> 
                <li><span class="header-title">Controls:</span> Arrow keys.</li> 
                <li><span class="header-title">Start Game:</span> <a href="#" id="speed-slow">Slow</a>, <a href="#" id="speed-medium">Medium</a>, <a href="#" id="speed-fast">Fast</a>.</li> 
		<li><i>If you have questions, comments or requests please email them to: labrams [aT] lion.lmu.edu</i></li> 
            </ul> 
        </div> 
        <div id="container"> 
            <div id="stats"> 
                <p id="score-p" class="stat"><span class="stat-title">Score: </span><span id="score"></span></p> 
                <p id="time-p" class="stat"><span class="stat-title">Time: </span><span id="time"></span></p> 
            </div> 
            <div id="snake"></div> 
            <p id="high-score-p">Your high score: <span id="high-score"></span> <a href="#" id="reset-high-score">Reset</a></p> 
        </div> 
    </body> 
</html>
