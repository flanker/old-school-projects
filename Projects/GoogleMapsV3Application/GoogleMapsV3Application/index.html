<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        html
        {
            height: 100%;
        }
        body
        {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
        #map_canvas
        {
            height: 400px;
            width: 600px;
        }
    </style>
    <title>Google Maps Application</title>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <script src="js/google-maps-3-vs-1-0.js" type="text/javascript"></script>

    <script type="text/javascript">

        function initialize() {
            var myLatlng = new google.maps.LatLng(34.257989889352494, 108.94536972656253);
            var myOptions = {
                zoom: 4,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        }
    </script>

</head>
<body onload="initialize()">
    <div id="map_canvas">
    </div>
</body>
</html>
